<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stocks Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- START HEADER ================================================================================== -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">

        <!-- TITLE ------------------------------------------------------ -->
        <a class="navbar-brand" href="{% url 'home' %}">Stock Info</a>
        <!-- MOBILE TOGGLE ---------------------------------------------- -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- MOBILE TOGGLE END ----------------------------------------- -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- NAV LINKS -------------------------------------------------------- -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <!-- START NAV LINK ---------------------------------------- -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li> 
            <!-- END NAV LINK -------------------------------------------- -->

            <!-- START NAV LINK ---------------------------------------- -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_stock' %}">Track Stonks</a>
            </li> 
            <!-- END NAV LINK -------------------------------------------- -->
            
            <!-- START NAV LINK ---------------------------------------- -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'delete_stock' %}">Delete Stonks</a>
            </li> 
            <!-- END NAV LINK -------------------------------------------- -->

          </ul>
          <!-- END NAV LINKS ---------------------------------------------------------- -->

          <!-- SEARCH BAR -------------------------------------------------------- -->
          <form action="{% url 'home' %}" class="d-flex" role="search" method="POST">
              {% csrf_token %}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Stock Symbol"
              aria-label="Search"
              name="ticker_symbol"
            />
            <button class="btn btn-outline-success" type="submit">
              Stonks
            </button>
          </form>
          <!-- END SEARCH BAR ----------------------------------------------- -->

        </div>
      </div>
    </nav>
    <!-- END HEADER ================================================================================== -->

    <!-- START PAGE BODY INSERT============================================================================ -->
    <div class="container">
      <br />
      
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissable d-flex flex-row mb-3" role="alert">
            {{ message }}
            <button class="close mx-auto" data-bs-dismiss="alert">
              <small><sup>x</sup></small>
            </button>
          </div><br>
        {% endfor %}
        
      {% endif %}

      {% block content %} 
      
      {% endblock %}
    </div>
    <!-- END PAGE BODY============================================================================ -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
